
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Arcade</title>
    <style>
        body {
            background-color: #000;
            color: #ff00ff;
            font-family: 'Press Start 2P', 'Courier New', monospace;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-image: 
                radial-gradient(#ff00ff 1px, transparent 1px),
                radial-gradient(#00ffff 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            border: 4px solid #ff00ff;
            border-style: double;
            padding: 20px;
            box-shadow: 0 0 20px #ff00ff, inset 0 0 20px #ff00ff;
            background-color: rgba(0, 0, 0, 0.8);
        }

        h1 {
            font-size: 4em;
            color: #ff00ff;
            text-shadow: 4px 4px #00ffff;
            animation: blink 0.5s step-end infinite alternate;
            letter-spacing: 4px;
        }

        .retro-button {
            background-color: #000;
            color: #ff00ff;
            border: 3px solid #ff00ff;
            padding: 15px 30px;
            margin: 15px;
            cursor: pointer;
            font-family: 'Press Start 2P', 'Courier New', monospace;
            text-transform: uppercase;
            font-size: 1.2em;
            transition: all 0.2s;
        }

        .retro-button:hover {
            background-color: #ffa200;
            color: #000;
            transform: scale(1.1);
            box-shadow: 0 0 15px #ff00ff;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            animation: scan 4s linear infinite;
            pointer-events: none;
        }

        @keyframes scan {
            from { transform: translateY(-100vh); }
            to { transform: translateY(100vh); }
        }

        p {
            color: #00ffff;
            font-size: 1.2em;
            text-shadow: 2px 2px #000;
        }

        .blink {
            animation: cursor-blink 1s step-end infinite;
            color: #ff00ff;
            font-size: 2em;
        }

        @keyframes cursor-blink {
            50% { opacity: 0; }
        }

        .credits {
            position: fixed;
            bottom: 20px;
            width: 100%;
            color: #ff00ff;
            font-size: 0.8em;
            animation: scroll-left 20s linear infinite;
        }
    </style>
</head>
<body>
    <div class="scanline"></div>
    <div class="container">
        <h1>ARCADE ZONE</h1>
        <p>INSERT COIN TO CONTINUE</p>
        <button class="retro-button">PLAY NOW</button>
        <button class="retro-button">HIGH SCORES</button>
        <button class="retro-button">CREDITS</button>
        
        <div style="margin-top: 40px;">
            <p>COINS: 0</p>
            <p>PLAYER 1 READY</p>
            <p>PRESS START</p>
            <p class="blink">></p>
        </div>
    </div>
    <div class="credits">
        Â© 2023 ARCADE ZONE - PUSH START TO BEGIN - HIGH SCORE: 999999 - INSERT COIN
    </div>
</body>
</html>
